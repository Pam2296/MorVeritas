<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      font-family: "Garamond", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Full_Moon_Luc_Viatour.jpg/640px-Full_Moon_Luc_Viatour.jpg');
      background-repeat: no-repeat;
      background-position: top 2% right 2%;
      background-size: 80px;
      user-select: none;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 15px 5px rgba(81,153,215, 0.4);
        opacity: 0.9;
      }
      50% {
        box-shadow: 0 0 40px 15px rgba(81,153,215, 0.51);
        opacity: 1;
      }
    }

    @keyframes shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }

    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sfera {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #dcdcdc 0%, #fff 70%, #ccc 100%);
      box-shadow: 0 0 15px 5px rgba(50, 124, 170, 0.4);
      margin: 20px auto;
      animation: glowPulse 4s ease-in-out infinite;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      position: relative;
      user-select: none;
      opacity: 0.95;
    }

    /* Quando la sfera è attiva (cliccata) cambia il colore del bagliore */
    .sfera.attiva {
      animation: none;
      box-shadow: 0 0 40px 15px rgba(244, 210, 105, 0.8);
    }

    .sfera:hover {
      box-shadow: 0 0 60px rgba(244, 210, 105, 0.9);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 50px; /* modificato qui */
      margin-top: -50px;
      position: relative;
      display: inline-block;
      overflow: hidden;
      animation: floatText 5s ease-in-out infinite;
      cursor: default;
    }

    h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 5s infinite;
    }

    .profezia {
      font-style: italic;
      font-size: 1.4rem;
      max-width: 600px;
      margin: 30px auto;
      opacity: 0;
      transform: scale(0.95);
      min-height: 80px;
      user-select: text;
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
      position: relative;
      color: #222;
    }

    .profezia.mostra {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      animation: fadeZoomIn 0.8s ease-out forwards;
      animation-delay: 0;
    }

    .profezia::after {
      content: attr(data-text);
      display: block;
      transform: scaleY(-1);
      opacity: 0.3;
      filter: blur(1px);
      margin-top: 2px;
      color: inherit;
      max-width: 600px;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      pointer-events: none;
      font-style: italic;
      font-size: 1.4rem;
    }

    .indica {
      font-size: 1rem;
      color: #777;
      margin-top: 15px;
      font-style: normal;
      opacity: 0.7;
      cursor: default;
      user-select: none;
      transition: color 0.5s ease, opacity 0.5s ease;
    }

    .indica.nascondi {
      color: #fff;
      opacity: 0.1;
      pointer-events: none;
      transition: color 0.5s ease, opacity 0.5s ease;
    }
  </style>
</head>
